<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New PG Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">üìù Create a New PG Listing</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'pg_register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label"><strong>PG Title</strong></label>
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="e.g., Cozy Student PG near Campus" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label"><strong>Description</strong></label>
                    <textarea class="form-control" id="description" name="description" rows="4"
                              placeholder="Describe the facilities, rules, and environment." required></textarea>
                </div>

                <hr>
                <h5 class="mb-3">üìç Location Details</h5>

                <div class="mb-3">
                    <label for="address" class="form-label"><strong>Full Address</strong></label>
                    <input type="text" class="form-control" id="address" name="address"
                           placeholder="Street Name, Area, Landmark" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label"><strong>City</strong></label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state" class="form-label"><strong>State</strong></label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="pin_code" class="form-label"><strong>Pin Code</strong></label>
                        <input type="text" class="form-control" id="pin_code" name="pin_code" required>
                    </div>
                </div>

                <hr>
                <h5 class="mb-3">üè† Room & Pricing Details</h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price_per_month" class="form-label"><strong>Price per Month (‚Çπ)</strong></label>
                        <input type="number" class="form-control" id="price_per_month" name="price_per_month"
                               step="0.01" placeholder="e.g., 7500.00" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="available_from" class="form-label"><strong>Available From</strong></label>
                        <input type="date" class="form-control" id="available_from" name="available_from" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="type_of_pg" class="form-label"><strong>PG For</strong></label>
                        <select class="form-select" id="type_of_pg" name="type_of_pg">
                            <option selected disabled>Select a type...</option>
                            <option value="boys">Boys</option>
                            <option value="girls">Girls</option>
                            <option value="coed">Co-ed</option>
                            <option value="family">Family</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sharing_type" class="form-label"><strong>Room Sharing Type</strong></label>
                        <select class="form-select" id="sharing_type" name="sharing_type" required>
                            <option selected disabled>Select sharing type...</option>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="triple">Triple</option>
                            <option value="quad">Quad</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="amenities" class="form-label"><strong>Amenities</strong></label>
                    <input type="text" class="form-control" id="amenities" name="amenities"
                           placeholder="Wi-Fi, AC, Geyser, Washing Machine, etc.">
                    <div class="form-text">Enter a comma-separated list of amenities.</div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="is_available" name="is_available" value="true" checked>
                    <label class="form-check-label" for="is_available">
                        <strong>Is this PG currently available for booking?</strong>
                    </label>
                </div>
                
                <hr>

                <div class="mb-3">
                    <label for="pg_images" class="form-label"><strong>üñºÔ∏è Upload PG Images</strong></label>
                    <input class="form-control" type="file" id="pg_images" name="pg_images" multiple>
                    <div class="form-text">You can select multiple images at once.</div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Create Listing</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
