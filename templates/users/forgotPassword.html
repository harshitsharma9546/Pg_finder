{% extends "base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}
{% block newlink %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'css/nav.css' %}">
{% endblock %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->


<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
        <div class="text-center mx-auto" style="max-width: 500px;">{% include "includes/alert.html" %}</div>
      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      <form action="{% url 'forgotPassword' %}" method="POST">
		{% csrf_token %}
          <div class="form-group mb-3">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
         
          
          <div class="form-group mb-3">
          	<a href="{%url 'user_login' %}" class="float-right ">Got password? Login</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="d-grid mx-auto">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4 ">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
